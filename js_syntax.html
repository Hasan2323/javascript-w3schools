<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript syntax</title>
</head>
<body>

    <script>
        var x = 10;
        var y = 15;
        var z = x + y;

        var firstName, lastName, fullName;
        firstName = "Muhammad";
        lastName = "Hasan";
        fullName = firstName + " " + lastName;
        var fullName; // If you re-declare a JavaScript variable, it will not lose its value.
        document.writeln(z+"<br>"); //writeln creates a space not new line.
        document.write(fullName);
    </script>
</body>
</html>
