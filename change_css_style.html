<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change CSS Style</title>
</head>
<body>
    <h2>CSS Style Changed</h2>

    <p id="text">This is a simple text</p>

    <button onclick="document.getElementById('text').style.fontSize='50px'">Click me to change font size</button><br><br>

    <button onclick="document.getElementById('text').style.display='none'">Click me to HIDE simple text</button>
    <button onclick="document.getElementById('text').style.display='block'">Click me to BACK simple text</button>

</body>
</html>
